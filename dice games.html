let g = document.getElementsByTagName("img");
let g1 = document.querySelectorAll("img");
console.log(g1.length);
for (let i = 0; i<g1.length;i++)
{
  g1[i].addEventListener("click",yu);

}
function yu(){
  let p1 = Math.floor(Math.random()*6)+1;
  let p2 = Math.floor(Math.random()*6)+1;
  g[0].src="dice"+p1 +".png";
  g[1].src="dice"+p2 +".png";
  if (p1>p2){
    document.getElementById("sa").innerHTML="Player 1 win the  game";

  }
  else if(p2>p1){
    document.getElementById("sa").innerHTML="Player 2 win the  game";
  }
  else if(p2==p1){
    document.getElementById("sa").innerHTML="tie win the  game";
  }

}
